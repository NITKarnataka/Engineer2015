<div class="modalwrapper" ng-controller='EventsController'>
	<div class="avgrund-popin custom" style="overflow-y:scroll" id="style-3">
    <div id="container-wrapper">
  		<span class="avgrund-close" ng-click="turnOffModal()">close</span>
  			<h4>{{obj[0].name}}</h4>
              <!--<a href="#/events/abc">change</a>
              <div ng-click="changeBack()">change back</div>
              <a href="#/events/abc/mech">change back</a>-->
  			<div class="row">
  				<div class="col-md-12">
  				  <p ng-repeat="p in obj[0].description" class="justify">{{p}}</p>
  				</div>
  				<div ng-if="$index" class="col-md-3" ng-repeat = "t in obj">
            <div class="item-wrapper">
    					<div class="portfolio-item">
    						<a href="{{t.link}}">
    							<div class="hover-content">
    								<div class="portfolio-img img-responsive" style="background-image:url('{{t.pic}}')"></div>
    									<div class="overlay-content">
    										<p class="description">{{t.description}}</p>
    									</div>
    							</div>
    						</a>
    						<div class="portfolio-content">
    							<a href="{{t.link}}">
    								<h4>{{t.name}}</h4>
    							</a>
    						</div>
    					</div>
            </div>
  				</div>
  				<div style="clear:both"></div>
  			</div>
      </div>
	</div>
</div>
<STYLE>
#container-wrapper{
  position: relative;
}
.justify{
	text-align: justify;
}
.portfolio-content h4{
 	font-size: 20px;
}
.portfolio-item {
    position: relative;
    padding-bottom: 10px;
    margin-bottom: 0px;
     background: #CB9191;
    -webkit-box-shadow: 1px 1px 2px 0 rgba(255,255,255,0.8);
    -moz-box-shadow: 1px 1px 2px 0 rgba(255,255,255,0.8);
    box-shadow: 1px 1px 2px 0 rgba(255,255,255,0.8);
}
.hover-content {
    position: relative;
}
.item-wrapper{
    padding: 4px;
    background-color: #CB9191;
    box-shadow: 1px 1px 2px 0 rgba(39, 39, 39, 0.8);
    margin-bottom: 25px;
}
.portfolio-img {
    width: 100%;
    height: 150px!important;
        background-image: url(https://s3-ap-southeast-1.amazonaws.com/purplesq/media/images/Banner-images/Showcase_thumbnails/pepsi_thumbnail2.jpg);
    background-position: center center;
        background-size: contain;
    background-repeat: no-repeat;
    background-color: beige;
}
a:hover {
    color: #1E1716!important;
    text-decoration: none;
}
a:visited{
  text-decoration: none;
}
a {
    color: #3F3131!important;
}
.img-responsive {
    display: block;
    max-width: 100%;
    height: auto;
}
.hover-content:hover .overlay-content{
	opacity: 1;
}
.hover-content>.overlay-content {
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    background: rgba(0,0,0,0.88);
    z-index: 4;
    opacity: 0;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 8px;
    text-align: justify;
    font-size: 12px;
    line-height: 16px;
    font-weight: bold;
    transition: all linear .15s;
    -ms-transition: all linear .15s;
    -moz-transition: all linear .15s;
    -webkit-transition: all linear .15s;
    -o-transition: all linear .15s;
}
.portfolio-content {
    padding: 5px 10px 10px;
}.portfolio-content>h4 {
    padding-top: 10px;
    height: 50px;
}
.portfolio-content h4{
	margin:0;
}
.description{
	margin-bottom: 5px;
}
.ng-enter 
      {
          -webkit-transition: .7s;
          transition: .7s;
          opacity:0;
      }
      .ng-enter-active 
      {
          opacity:1;
      }
 
 
      .ng-leave 
      {
          -webkit-transition: .6s;
          transition: .3s;
      }
      .ng-leave-active 
      {
          opacity:0;
      }
</style>
<style>
#style-3::-webkit-scrollbar-track
{
  -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
  background-color: black;
}

#style-3::-webkit-scrollbar
{
  width: 6px;
  background-color: #303030;
}

#style-3::-webkit-scrollbar-thumb
{
  background-color: #303030;
}
</style>
