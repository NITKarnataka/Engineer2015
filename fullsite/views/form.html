<div ng-controller = "FormController" class="formfiller">
	<div class="col-md-12">	
		<div class="row">
			<div class="col-md-12">
				<h2>thumbs output</h2>
				<hr/>
				{{thumb}}
				<h2>mainpage output</h2>
				<hr/>
				{{mainpage}}
				<h2>THUMBS</h2>
				<hr/>
				<div class="row">
					<div class="col-md-4">
						<input type="text" placeholder="Thumb Name" ng-model="thumb.name" class="form-group">
					</div>
					<div class="col-md-4">
						<input type="text" placeholder="Thumb Link" ng-model="thumb.link" class="form-group">
					</div>
					<div class="col-md-4">
						<input type="text" placeholder="Thumb pic" ng-model="thumb.pic" class="form-group">
					</div>
					<div class="col-md-12">
						<textarea class="form-control col-md-12 form-group" rows="3" placeholder="Main Description" ng-model="thumb.description" ></textarea>
					</div>
				</div>
				<h2>MAIN PAGE</h2>
				<hr/>
				<div class="col-md-4">
					<input type="text" placeholder="Thumb Name" ng-model="mainpage.name" class="form-group">
				</div>
				<div class="col-md-4">
					<input type="text" placeholder="Thumb Name w/o spaces" ng-model="mainpage.link" class="form-group">
				</div>
				<div class="col-md-4">
					<input type="text" placeholder="Banner pic" ng-model="mainpage.banner" class="form-group">
				</div>
				<div class="clearfix"></div>
				<h2>MAIN PAGE - DESC</h2>
				<div ng-repeat="draft in mainpage.subdesc" class="form-group">
					<div class="col-md-12">
						<textarea class="form-control form-group" rows="1" placeholder="Sub Title" ng-model="draft.subtitle" ></textarea>
					</div>
					<div class="col-md-12">
						<textarea class="form-control form-group" rows="2" placeholder="Sub Description" ng-model="draft.subdescription" ></textarea>
					</div>
					<div class="col-md-12">
						<textarea class="form-control form-group" rows="1" placeholder="Sub Image" ng-model="draft.subimage" ></textarea>
					</DIV>
					<div class="row">
						<div class="col-md-2">
							<button class="btn btn-block btn-primary input-block" ng-click="addMoreDesc()">Add More</button>
						</div>
						<div class="col-md-2" ng-if="$index">
							<button class="btn btn-block btn-danger input-block" ng-click="DeleteDesc($index)">Delete</button>
						</div>
						<div class="clearfix form-group"></div>
					</div>
					<div class="clearfix"></div>
				</div>
				
				<hr/>
				<h2>MAIN PAGE - IMAGES BOTTOM</h2>
				<hr/>
				<div ng-repeat='imagelink in mainpage.subimage'>
					<div class="col-md-6">
						<input type="text" placeholder="Image title" ng-model="imagelink.title" class="form-group">
					</div>
					<div class="col-md-6">
						<input type="text" placeholder="Image Description" ng-model="imagelink.link" class="form-group">
					</div>
					<div class="clearfix"></div>
					<div class="col-md-2">
						<button class="btn btn-block btn-primary input-block" ng-click="addMoreImages()">Add More</button>
					</div>
					<div class="col-md-2" ng-if="$index">
						<button class="btn btn-block btn-danger input-block" ng-click="DeleteImages($index)">Delete</button>
					</div>
					<div class="clearfix form-group"></div>
				</div>
				<div class="clearfix"></div>
				<h2>Rules/lists</h2>
				<hr/>
				<div class="col-md-12">
					<input type="text" placeholder="List heading" ng-model="mainpage.list.title" class="form-group">
				</div>
				<div ng-repeat='rules in mainpage.list.items track by $index'>
					<div class="col-md-12">
						<input type="text" placeholder="List item" ng-model="mainpage.list.items[$index]" class="form-group">
					</div>
					<div class="clearfix"></div>
					<div class="col-md-2">
						<button class="btn btn-block btn-primary input-block" ng-click="addMoreLists()">Add More</button>
					</div>
					<div class="col-md-2" ng-if="$index">
						<button class="btn btn-block btn-danger input-block" ng-click="DeleteLists($index)">Delete</button>
					</div>
					<div class="clearfix form-group"></div>
				</div>
			</div>
		</div>
	</div>
</div>
